            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);

    <script>

        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })

        function notifyModal(title, text, icon, btnText) {

        const clickMe = document.getElementById('someBtn');
        clickMe.addEventListener('click', () => {
            // notify("This is my message !!!!", "success")
            // notifyModal("Title", "<em>Hello world</em>", "success", "Click Me")
            //Prompt().toast({ msg: "Hello world" })

            const html = `
                    
                    <form id="checkAvailabilityForm" action="" method="post" novalidate class="needs-validation">
                        <div class="form-row">
                            <div class="col">
                                <div class="form-row" id="reservation-dates-modal">
                                    <div class="col">
                                        <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival" >
                                    </div>
                                    <div class="col">
                                        <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                `
            //Prompt().success({ msg: "Hello world", title: "Ola" })

            Prompt().custom({ msg: html, title: 'Choose your dates' })
        });

        function Prompt() {
            const toast = function (c) {

                //  sets val names and default values, then destructures param c 
                // so if we did not specify position it will be top end
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end"
                } = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({
                })
            }

            const success = function (c) {

                const {
                    msg = "",
                    title = "",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            const error = function (c) {

                const {
                    msg = "",
                    title = "",
                    footer = ""
                } = c;
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer
                })
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c


                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    // lifecycle hook
                    willOpen: () => {
                        flatpickr('#start', {
                            mode: 'range',
                            plugins: [new rangePlugin({ input: "#end" })]
                        })
                    },
                    // lifecycle hook
                    preConfirm: () => {
                        return [
                            document.getElementById('start').value,
                            document.getElementById('end').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('start').removeAttribute('disabled')
                        document.getElementById('end').removeAttribute('disabled')
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }

            return ({
                toast: toast,
                success: success,
                error: error,
                custom: custom
            })
        }
